<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diploma de participación</title>
  <style>
    body{font-family:Arial, sans-serif; padding:24px; max-width:720px; margin:auto;}
    .card{border:1px solid #eee; border-radius:14px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.06);}
    input, select{width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; margin:8px 0;}
    button{padding:12px 14px; border-radius:12px; border:1px solid #000; background:#000; color:#fff; cursor:pointer;}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
    .muted{color:#555;}
    .hp{position:absolute; left:-9999px; top:-9999px;}
    .site-footer{
  margin-top: 40px;
  padding-top: 16px;
  border-top: 1px solid #eee;
  text-align: center;
  font-size: 14px;
  color: #777;
}

  </style>
</head>
<body>
  <div class="card">
    <h2>Genera tu diploma</h2>
    <p class="muted">Completa tus datos y al enviar verás tu diploma.</p>

    <form action="https://script.google.com/macros/s/AKfycbzsAR1t8OUTy3Ma7SAcYS87RHyJFl9E6_k1PWddS6LpnH5Dq4XMZIaier03P3ifVpxa/exec" method="post">
      <!-- Regreso a tu web -->
    <input type="hidden" name="returnUrl" value="https://agomez-netizen.github.io/certificadosRifa/resultado.html" />

      <div class="row">
        <input name="nombre" placeholder="Nombre" required />
        <input name="apellido" placeholder="Apellido" required />
      </div>

      <input name="telefono" placeholder="Teléfono" required />

      <select name="departamento" required>
        <option value="">Departamento</option>
        <option>Guatemala</option>
        <option>Sacatepéquez</option>
        <option>Chimaltenango</option>
        <option>Escuintla</option>
      </select>

      <input class="hp" name="website" tabindex="-1" autocomplete="off" />

      <button type="submit">Generar diploma</button>
    </form>
  </div>
</body>

<footer class="site-footer">
  <p>Inge. Aníbal Morales &copy; 2026</p>
</footer>


</html>
